


            <div class="open-new-form">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">New Product</h4>
                <button type="button" class="close close-plant" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="alert d-none">

                </div>

                <form class="form w-100 mx-auto" th:action="@{/product}" th:method="post" id="form-product">

                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name..." name="name" required maxlength="20">
                    </div>



                    <div class="button-holder">
                        <button type="submit" class="btn btn-dark save-button w-100">Save</button>
                        <button type="submit" class="btn btn-dark edit-button w-100 d-none">EDIT</button>
                    </div>
                </form>
            </div>
            </th:block>
            </div>

            <div class="open-edit-form d-none" >
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Product</h4>
                    <button type="button" class="close close-plant" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="alert d-none">

                    </div>

                    <form class="form w-100 mx-auto" th:action="@{/plants/new}" th:method="post"  id="form-product-edit">

                        <div class="form-group">
                            <label for="name" class="font-weight-bold">name</label>
                            <input type="text" class="form-control" id="name" placeholder="name..." name="name" required maxlength="20">
                        </div>

                        <div class="form-group edit-field">
                            <input type="hidden" class="form-control" id="nameold"  name="nameold" required maxlength="20">
                            <input type="hidden" class="form-control" id="id"  name="id" >
                            <label for="active" class="font-weight-bold">Status</label>
                            <select name="active" id="active">
                                <option value="true">Active</option>
                                <option value="false">Delete</option>
                            </select>
                        </div>

                        <div class="button-holder">
                            <button type="submit" class="btn btn-dark save-button w-100">Edit</button>

                        </div>
                    </form>
                </div>
            </div>
