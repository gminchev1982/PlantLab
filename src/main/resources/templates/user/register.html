<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Register</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post" th:object="${model}"  enctype="multipart/form-data">


        <div class="form-group">
            <label for="name" class="font-weight-bold">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name"th:value="*{name}">
            <th:block th:if="${#fields.hasErrors('name')}">
                <small class="error" th:errors="*{name}"></small>
            </th:block>
        </div>

        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                   th:value="*{username}">
            <th:block th:if="${#fields.hasErrors('username')}">
                <small class="error" th:errors="*{username}"></small>
            </th:block>
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                   th:value="*{password}">
            <th:block th:if="${#fields.hasErrors('password')}">
                <small class="error" th:errors="*{password}"></small>
            </th:block>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                   name="confirmPassword" th:value="*{confirmPassword}">
            <th:block th:if="${#fields.hasErrors('password')}">
                <small class="error" th:errors="*{password}"></small>
            </th:block>
        </div>

        <div class="form-group">
            <label for="role" class="font-weight-bold">Role</label>
            <select name="role" id="role" class="form-control">

                <option th:value="null">------------</option>

                <option th:each="type : ${roles}" th:value="${type.id}" th:text="${type.authority}" th:selected="${model.role==type.id}"></option>
            </select>

            <div class="form-group">
                <label for="add-product-image" class="font-weight-bold">Image</label>
                <input type="file" class="form-control-file" id="add-product-image" name="images">
            </div>

            <th:block th:if="${#fields.hasErrors('role')}">
                <small class="error" th:errors="*{role}"></small>
            </th:block>
        </div>

        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Register</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
