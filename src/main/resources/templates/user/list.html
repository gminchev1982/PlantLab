<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main class="container mt-3">
    <h1 class="text-center text-dark">All Users</h1>

    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-3 text-center">name</th>
            <th class="col-md-6 text-center">Username</th>
            <th class="col-md-1 text-center">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user, iter : ${users}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-3 text-center" th:text="${user.name}"></td>
                <td class="col-md-6 text-center" th:text="${user.username}"></td>
                <td class="col-md-1 text-center"><a th:href="@{/users/edit/{id}(id=${user.id})}" <i class="fas fa-user-edit logo-blue-color "></i></td>
            </tr>
        </th:block>


        </tbody>
    </table>

</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
