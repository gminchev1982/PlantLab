


<div class="open-new-form">
    <!-- Modal Header -->
    <div class="modal-header">
        <h4 class="modal-title">Activities</h4>
        <button type="button" class="close close-plant" data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <div class="alert d-none">

        </div>

        <form class="form w-100 mx-auto" th:action="@{/product}" th:method="post" id="form-product">

            <div class="form-group">
                <label for="plant" class="font-weight-bold">Plant</label>
                <select id="plant" name="plant" class="form-control">
                    <option value=""></option>
                    <option th:each="type : ${plants}" th:value="${type.id}" th:text="${type.barcode}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="product" class="font-weight-bold">Product</label>
                <select id="product" name="product" class="form-control">
                    <option value=""></option>
                    <option th:each="type : ${products}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity" class="font-weight-bold">Quantity (ml)</label>
                <input type="text" class="form-control" id="quantity" placeholder="quantity..." name="quantity" required>
            </div>

            <div class="form-group">
                <label for="status" class="font-weight-bold">Status</label>
                <select id="status" name="status" class="form-control">
                    <option th:each="type : ${status}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment" class="font-weight-bold">Comment</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>

            <div class="button-holder">
                <button type="submit" class="btn btn-dark save-button w-100">Save</button>
                <button type="submit" class="btn btn-dark edit-button w-100 d-none">EDIT</button>
            </div>
        </form>
    </div>
    </th:block>
</div>

<div class="open-edit-form d-none" >
    <!-- Modal Header -->
    <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
        <button type="button" class="close close-plant" data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <div class="alert d-none">

        </div>

        <form class="form w-100 mx-auto" th:action="@{/plants/new}" th:method="post"  id="form-product-edit">

            <div class="form-group">
                <label for="name" class="font-weight-bold">name</label>
                <input type="text" class="form-control" id="name" placeholder="name..." name="name" required maxlength="20">
            </div>

            <div class="form-group edit-field">
                <input type="hidden" class="form-control" id="nameold"  name="nameold" required maxlength="20">
                <input type="hidden" class="form-control" id="id"  name="id" >
                <label for="active" class="font-weight-bold">Status</label>
                <select name="active" id="active">
                    <option value="true">Active</option>
                    <option value="false">Delete</option>
                </select>
            </div>

            <div class="button-holder">
                <button type="submit" class="btn btn-dark save-button w-100">Edit</button>

            </div>
        </form>
    </div>
</div>
